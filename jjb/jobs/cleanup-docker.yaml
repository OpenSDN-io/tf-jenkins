- job:
    name: 'cleanup-docker'
    description: "Cleanup docker"
    defaults: global
    concurrent: true
    triggers:
      - timed: '* 21 * * *'
    parameters:
      - node:
          name: SLAVE_NAME
          description: "Select slave"
          default-slaves:
            - slave1-aws
            - slave3-vexxhost
          ignore-offline-nodes: true
          allowed-multiselect: true
    builders:
      - shell: |
          #!/bin/bash
          docker container prune -f
          docker rmi $(docker images -f "dangling=true" -q)
              grep -v -F -x -e 'pnexus.sytes.net:5002/tf-developer-sandbox:stable' \
                            -e 'pnexus.sytes.net:5001/tf-developer-sandbox:stable' \
                            -e 'pnexus.sytes.net:5002/tf-developer-sandbox:stable-r1912' \
                            -e 'tf-developer-sandbox-stable:latest' )
          if [[ -n "$images" ]]; then
            for image in $images; do
              docker rmi $image
            done
          fi
