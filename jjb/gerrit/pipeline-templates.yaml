---

- job:
    name: pipeline-templates
    description: pipeline-templates
    project-type: pipeline
    properties:
      - build-discarder:
          num-to-keep: 500
    concurrent: true
    parameters:
      - choice:
          name: SLAVE
          choices:
            - openstack
            # - vexxhost
            # - aws
          description: "Slave where all jobs will be run: openstack"
      - hidden:
          name: GERRIT_PIPELINE
          default: templates
    pipeline-scm:
      scm:
        - tf-jenkins
      script-path: pipelines/main.groovy
      lightweight-checkout: true
    triggers:
      - gerrit:
          skip-vote:
            successful: true
            failed: true
            unstable: true
            notbuilt: true
          trigger-on:
            - comment-added-contains-event:
                comment-contains-value: '(?i)^(check|recheck) +(template|templates)( +[A-Za-z0-9\-\.]+)+\s*$'
          comment-text-parameter-mode: PLAIN
          trigger-for-unreviewed-patches: true
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '**'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**'
