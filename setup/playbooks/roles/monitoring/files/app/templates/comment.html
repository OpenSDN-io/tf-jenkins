{% extends "base.html" %}

{% block content %}
    <h1>Leave a comment</h1>
    <form action="" method="post" novalidate>
        {{ form.csrf_token() }}
        <p>
            {{ form.comment.label }}<br>
            {{ form.comment(size=1024) }}
            {{ form.back() }}
            {{ form.gerrit() }}
            {{ form.patchset() }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
