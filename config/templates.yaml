---

- template:
    name: cleanup
    post-jobs:
      cleanup-pipeline-workers:

- template:
    name: build-centos
    streams:
      build-centos:
    jobs:
      prepare-sandbox-centos:
        job-name: build
        stream: build-centos
        vars:
          # stage 'none' creates worker
          STAGE: none
          PUBLISH: stable
      fetch-sources-centos:
        job-name: build
        stream: build-centos
        depends-on:
          - prepare-sandbox-centos
        vars:
          STAGE: ""
          PUBLISH: build
      package-deployers-centos:
        job-name: build
        stream: build-centos
        depends-on:
          - fetch-sources-centos
        vars:
          STAGE: package
          TARGET: src-containers-only
      compile-centos:
        job-name: build
        stream: build-centos
        depends-on:
          - package-deployers-centos
        vars:
          STAGE: compile
      package-containers-centos:
        job-name: build
        stream: build-centos
        depends-on:
          - compile-centos
        vars:
          STAGE: package
          TARGET: containers
      package-test-containers-centos:
        job-name: build
        stream: build-centos
        depends-on:
          - package-containers-centos
        vars:
          STAGE: package
          TARGET: test-containers
      freeze-centos:
        job-name: build
        stream: build-centos
        depends-on:
          - package-test-containers-centos
        vars:
          PIPLINE_FILTER: "gate,nightly"
          STAGE: freeze
          PUBLISH: frozen
      cleanup-build-centos:
        job-name: build
        stream: build-centos
        type: stream-post-hook
        depends-on:
          - freeze-centos
        vars:
          # it doesn't call devenv - it removes worker completly
          STAGE: cleanup

