- job:
    name: 'cleanup-docker'
    description: "Cleanup docker"
    defaults: global
    concurrent: true
    triggers:
      - timed: '0 21 * * *'
    parameters:
      - node:
          name: SLAVE_NAME
          description: "Select slave"
          default-slaves:
            - slave1-aws
            - slave3-vexxhost
          ignore-offline-nodes: true
          allowed-multiselect: true
    builders:
      - shell: |
          #!/bin/bash -e

          # Prune containers
          docker container prune -f

          # Remove containers older than 6 hours
          epoch_time="$(date  +%s)"
          containers_list="$(docker ps -q)"
          if [[ -n "$containers_list" ]]; then
            for container in $containers_list; do 
              container_created="$(date -d"$(docker container inspect $container --format {{.Created}})" +%s)"
              container_status="$(docker container inspect $container  --format {{.State.Status}})"
              container_lifetime=$(("$epoch_time" - "$container_created"))
              if [[ "$container_lifetime" > 43200 ]]; then
                docker container stop "$container"
                docker rm "$container"
              fi
            done
          fi
          
          # Remove dangling_images
          dangling_images=$(docker images -f "dangling=true" -q)
          if [[ -n "$dangling_images" ]]; then
            docker rmi $dangling_images
          fi

          # Remove unused images
          images="$(docker images --format '{{.Repository}}:{{.Tag}}' | \
              grep -v -F -x -e 'pnexus.sytes.net:5002/tf-developer-sandbox:stable' \
                            -e 'pnexus.sytes.net:5001/tf-developer-sandbox:stable' \
                            -e 'pnexus.sytes.net:5002/tf-developer-sandbox:stable-r1912' \
                            -e 'tf-developer-sandbox-stable:latest' || /bin/true )"
          if [[ -n "$images" ]]; then
            for image in $images; do
              docker rmi $image || /bin/true
            done
          fi
