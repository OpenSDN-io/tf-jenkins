- job:
    name: "publish"
    description: "publish TF artifacts"
    defaults: global-with-creds-for-pipeline
    properties:
      - build-discarder:
          num-to-keep: 60
    concurrent: false
    scm:
      - tf-jenkins
      - tf-dev-env
    wrappers:
      - credentials-binding:
          - username-password-separated:
              credential-id: dockerhub
              username: DOCKERHUB_USERNAME
              password: DOCKERHUB_PASSWORD
    builders:
      - copyartifact:
          project: ${PIPELINE_NAME}
          filter: "global.env,*.$JOB_RND.env,patchsets-info.json"
          which-build: upstream-build
      - shell: |
          source "$WORKSPACE/global.env"
          desc="Pipeline: ${PIPELINE_NAME}-${PIPELINE_NUMBER}  Random: ${JOB_RND}<br>Job logs: <a href=\"${LOGS_URL}/${STREAM}\">${LOGS_URL}/${STREAM}</a>"
          echo "DESCRIPTION $desc"
      - description-setter:
          regexp: "DESCRIPTION (.*)"
      - shell: |
          set -eo pipefail
          source "$WORKSPACE/global.env"
          $WORKSPACE/src/tungstenfabric/tf-jenkins/infra/gerrit/apply_patchsets.sh ./src tungstenfabric/tf-jenkins ./patchsets-info.json
          $WORKSPACE/src/tungstenfabric/tf-jenkins/infra/gerrit/apply_patchsets.sh ./src tungstenfabric/tf-dev-env ./patchsets-info.json
      - shell: |
          source "$WORKSPACE/global.env"
          if [[ -n "$VERIFIED" ]] && (( VERIFIED < 1 )); then
            echo "ERROR: verified flag is not empty and equal to $VERIFIED. Skip this job"
            exit 1
          fi          
      - shell: |
          export ENVIRONMENT_OS=centos7
          source "$WORKSPACE/global.env"
          $WORKSPACE/src/tungstenfabric/tf-jenkins/jobs/publish/create_workers.sh
      - shell: |
          set -eo pipefail
          source "$WORKSPACE/global.env"
          source "$WORKSPACE/stackrc.$JOB_NAME.env"
          source "${WORKSPACE}/deps.${JOB_NAME}.${JOB_RND}.env" || /bin/true
          # do it as a latest source to override all exports
          source "${WORKSPACE}/vars.${JOB_NAME}.${JOB_RND}.env" || /bin/true
          export FULL_LOGS_PATH="${LOGS_PATH}/${STREAM}"
          # main run
          if (( VERIFIED > 0 )); then
            export STABLE=true
          fi
          $WORKSPACE/src/tungstenfabric/tf-jenkins/jobs/publish/run.sh || res=1
          # collect logs
          $WORKSPACE/src/tungstenfabric/tf-jenkins/jobs/publish/collect_logs.sh
          exit $res
    publishers:
      - postbuildscript:
          builders:
            - role: SLAVE
              build-on:
                - SUCCESS
                - FAILURE
                - ABORTED
                - NOT_BUILT
                - UNSTABLE
              build-steps:
                - shell: |
                    source "$WORKSPACE/global.env"
                    source "$WORKSPACE/stackrc.$JOB_NAME.env"
                    $WORKSPACE/src/tungstenfabric/tf-jenkins/infra/${SLAVE}/remove_workers.sh
                    rm -f "$WORKSPACE/stackrc.$JOB_NAME.env"
      - archive:
          artifacts: '*.env'
