- job:
    name: "cleanup-workers"
    description: "cleanup pipeline workers at the end of pipeline"
    defaults: global-with-creds-for-pipeline
    scm:
      - tf-jenkins
    builders:
      - copyartifact:
          project: ${PIPELINE_NAME}
          filter: "global.env"
          which-build: upstream-build
      - shell: |
          desc="Pipeline: ${PIPELINE_NAME}-${PIPELINE_NUMBER}"
          echo "DESCRIPTION $desc"
      - description-setter:
          regexp: "DESCRIPTION (.*)"
      - shell: |
          source "$WORKSPACE/global.env"
          ./src/tungstenfabric/tf-jenkins/infra/gerrit/apply_patchsets.sh ./src tungstenfabric/tf-jenkins ./patchsets-info.json
      - shell: |
          source "$WORKSPACE/global.env"
          $WORKSPACE/src/tungstenfabric/tf-jenkins/infra/${SLAVE}/cleanup_pipeline_workers.sh
