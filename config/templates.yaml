- template:
    name: test-unit
    parents:
      - build-centos
    streams:
      test-unit:
    jobs:
      test-unit-compile:
        job-name: test-unit
        stream: test-unit
        depends-on:
          - fetch-sources-centos
        vars:
          STAGE: compile
          TARGET: test
          DEVENV_PUSH_TAG: "-compiled"
      test-unit-agent:
        job-name: test-unit
        stream: test-unit
        depends-on:
          - test-unit-compile
        vars:
          TARGET_SET: agent
      test-unit-opserver:
        job-name: test-unit
        stream: test-unit
        depends-on:
          - test-unit-compile
        vars:
          TARGET_SET: opserver
      test-unit-bgp:
        job-name: test-unit
        stream: test-unit
        depends-on:
          - test-unit-compile
        vars:
          TARGET_SET: bgp
      test-unit-group-one:
        job-name: test-unit
        stream: test-unit
        depends-on:
          - test-unit-compile
        vars:
          TARGET_SET: group_one
      test-unit:
        job-name: test-unit
        stream: test-unit
        depends-on:
          - test-unit-compile
        vars:
          TARGET_SET: UNGROUPED

- template:
    name: test-unit-ui
